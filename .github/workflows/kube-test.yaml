name: Test k8s manifests

on: [push, pull_request]

jobs:
  find-k8s-files:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.files.outputs.files }}
    steps:
      - name: Get k8s files
        uses: actions/checkout@v2.1.0
        id: files
      - run: |
              echo "::set-output name=files::$(ls ./k8s | jq -R -s -c 'split("\n")[:-1]')"
              ls ./k8s | jq -R -s -c 'split("\n")[:-1]'
              echo "${{ steps.files.outputs.files }}"
              echo "${{ steps.files.outputs.files }}"
      - name: test
      - run: |
          echo "${{ steps.files.outputs.files }}"
  find-tabs:
    needs: find-k8s-files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-files: ${{fromJson(needs.find-k8s-files.outputs.files)}}
      fail-fast: false
    steps:
    - name: Test files with kubeval
      uses: instrumenta/kubeval-action@master
      with: 
       files: ${{matrix.k8s-files}}
